<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Ingresar</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="css/style_2.css">
  <script>
    function redirigir() {
      window.location.href = "https://gemini.google.com/";
    }
  </script>
</head>

<body>
<div class="screen-1">
  <!-- LOGOS USANDO SGV -->
  <form class="formulario" method="post" >
  <div class="logo">
    <img class="logoindex" src="imagenes/inventario.jpg" width="300" height="auto">
  </div>
  

  <div class="email">
    <label for="email">Nombre de Usuario</label>
    <div class="sec-2">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="text" name="email" placeholder="Username"/>
    </div>
  </div>

  <div class="password">
    <label for="password">Contraseña</label>
    <div class="sec-2">      
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input class="pas" type="password" name="password" placeholder="············"/>
    </div>
  </div>
   <button type="submit" class="login" onclick="redirigir()" >Ingresar</button>
   

  <div class="footer"><span>Registrarse</span><span>Contraseña olvidada?</span></div>
</form>
</div>  


</body>

</html>
